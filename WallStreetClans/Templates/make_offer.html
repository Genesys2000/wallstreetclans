<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Offer</title>
</head>
<body>
    <h2>Make an Offer on {{ property.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="offer_price">Offer Price:</label>
        <input type="number" name="offer_price" id="offer_price" required>
        <button type="submit">Submit Offer</button>
    </form>
</body>
</html>
