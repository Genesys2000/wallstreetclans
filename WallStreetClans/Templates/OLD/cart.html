<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h2>Your Cart</h2>
    <ul>
        {% for item in cart.cartitem_set.all %}
            <li>
                {{ item.property.title }} - {{ item.property.price }}
                <form method="post" action="{% url 'remove_from_cart' item.pk %}">
                    {% csrf_token %}
                    <button type="submit">Remove</button>
                </form>
                <form method="post" action="{% url 'save_for_later' item.pk %}">
                    {% csrf_token %}
                    <button type="submit">Save for Later</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'listing_list' %}">Continue Shopping</a>
</body>
</html>
